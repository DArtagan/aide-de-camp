<!DOCTYPE html>
{% load bootstrap3 %}
{% load staticfiles %}

<html>
  <head>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body>
    <div>
      <h1>{% block title %}{% endblock %}</h1>
    </div>
    <div class="col-md-8 col-md-offset-2">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
